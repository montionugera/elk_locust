input {
  file {
    path => "/var/logs/example-apache-access.log"
    start_position => "beginning"
  }
}

filter {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }

}

output {
  elasticsearch {
        hosts => "http://elasticsearch:9200"
        index => "file-apache-log-%{+YYYY.MM}"
  }
  stdout { codec => dots }
}